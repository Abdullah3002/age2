<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
   
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}

body, html {
    width: 100%;
    height: 100%;
}

.container {
    width: 100%;
    min-height: 100vh;
    background: linear-gradient(135deg, #4203a9, #90bafc);
    color: #fff;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.calculator {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
    padding: 20px;
}

.calculator h1 {
    font-size: 40px;
    line-height: 1.2;
    margin-bottom: 20px;
}

.calculator h1 span {
    color: #ffff76;
}

.input-box {
    margin: 40px 0;
    padding: 20px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.3);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.input-box input {
    flex: 1;
    padding: 14px;
    border: 0;
    outline: 0;
    font-size: 18px;
    border-radius: 5px;
    min-width: 180px;
}

.input-box button {
    background: #ffff76;
    border: 0;
    outline: 0;
    padding: 15px 30px;
    border-radius: 5px;
    font-weight: 500;
    color: #333;
    cursor: pointer;
    
}

.input-box button:hover {
    background: #ffdb58;
}

#result {
    font-size: 20px;
    margin-top: 20px;
}

.insta {
    margin-top: 30px;
}

#result span {
    color: #ffff76;
}

/* Media queries for responsiveness */
@media (max-width: 768px) {
    .calculator h1 {
        font-size: 35px;
    }

    .input-box {
        flex-direction: column;
        padding: 15px;
    }

    .input-box input,
    .input-box button {
        width: 100%;
        margin: 10px 0;
    }

    #result {
        font-size: 18px;
    }
}

@media (max-width: 480px) {
    .calculator h1 {
        font-size: 28px;
    }

    .input-box {
        padding: 10px;
    }

    .input-box input,
    .input-box button {
        font-size: 16px;
    }

    #result {
        font-size: 16px;
    }
}

</style>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Zubaer's<br><span>Age Calculator</span></h1>
            <p>Here you can calculate your age....</p>
            <div class="input-box">
                <input type="date" id="date">
                <button onclick="calculateAge()">Calculate</button>
            </div>
            <p id="result"></p>
        </div>
        <a href="https://www.instagram.com/abdullahalzubaerofficial/" target="_blank">

    <script>

let userInput = document.getElementById("date");
userInput.max = new Date().toISOString().split("T")[0];
let result = document.getElementById("result");

function calculateAge(){
    let birthDate = new Date(userInput.value);

    let d1 = birthDate.getDate();
    let m1 = birthDate.getMonth() + 1;
    let y1 = birthDate.getFullYear();

    let today = new Date();

    let d2 = today.getDate(); 
    let m2 = today.getMonth() + 1; 
    let y2 = today.getFullYear(); 

    let d3, m3, y3;
    y3 = y2 - y1;

    if (m2 >= m1) {
        m3 = m2 - m1;
    } else {
        y3--;
        m3 = 12 + m2 - m1;
    }

    if (d2 >= d1) {
        d3 = d2 - d1;
    } else {
        m3--;
        d3 = getDaysInMonth(y1, m1) + d2 - d1;
    }

    if (m3 < 0) {
        m3 = 11;
        y3--;
    }

    result.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months, and <span>${d3}</span> days old.`;
}

function getDaysInMonth(year, month) {
    return new Date(year, month, 0).getDate();
}

    </script>
